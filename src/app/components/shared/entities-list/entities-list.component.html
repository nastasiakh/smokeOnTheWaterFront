<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let col of displayedColumns; index as i" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{col.toUpperCase()}}</th>
      <td mat-cell *matCellDef="let element">{{element[displayedColumns[i]] ? element[displayedColumns[i]] : '-' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToEntityDetails(row.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>

</div>
