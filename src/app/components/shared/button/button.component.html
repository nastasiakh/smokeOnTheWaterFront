<ng-container>
  <button *ngIf="type === 'button'" mat-raised-button [color]="color" [disabled]="disabled" class="btn">
    <mat-icon [color]="iconColor" *ngIf="iconName">{{ iconName }}</mat-icon>
    {{text}}
  </button>
  <a *ngIf="type === 'link'" [routerLink]="link" mat-raised-button [disabled]="disabled" [color]="color" class="btn">
    {{text}}
  </a>
</ng-container>
